{% extends "core/base.html" %}
{% load staticfiles %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
      <h1>Your Queshub profile has been created </h1>
      {% else %}
      <h1>Create User Profile here</h1>
    <form enctype="multipart/form-data"  method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="SignUp">
    </form>
    {% endif %}
    </div>
    
  </div>
{% endblock %}
